<div class="contendor">
    <mat-card [class.mat-elevation-z8]="true">
        <mat-card-content>
            <h1>Iniciar sesión</h1>
            <form [formGroup]="loginForm">
                <mat-form-field class="full-width-input" appearance="outline">
                    <mat-label>Correo electronico</mat-label>
                    <input type="text" formControlName="correo" matInput required>
                </mat-form-field>

                <mat-form-field class="full-width-input" appearance="outline">
                    <mat-label>Contraseña</mat-label>
                    <input formControlName="password" matInput [type]="hide ? 'password' : 'text'" required>
                    <button type="button" mat-icon-button matSuffix (click)="hide =! hide">
                        <mat-icon>{{ hide ? 'visibility_off' : 'visibility' }}</mat-icon>
                    </button>
                </mat-form-field>

                <a href="" class="align-left">¿olvidaste tu contraseña?</a>
                <button class="button-black" type="submit" mat-raised-button color="primary">
                    Ingresar
                </button>
            </form>
        </mat-card-content>
    </mat-card>
</div>
